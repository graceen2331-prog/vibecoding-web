services:
  - type: web
    name: vibecoding-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: MAGIC_LINK_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
